<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="counter">
            <span id="number">0</span>
        </div>

        <div>
            <label for="hide">Hide</label>
            <input type="radio" name="effect" id="hide" value="hide" checked />
        </div>

        <div>
            <label for="blur">Blur</label>
            <input type="radio" name="effect" id="blur" value="blur" />
        </div>

        <div>
            <label for="gif">Replace by GIF</label>
            <input type="radio" name="effect" id="gif" value="gif" />
        </div>

        <script src="actions.js"></script>
    </body>
</html>
