<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="counter">
			<span id="number">0</span>
		</div>

		<div class="container">
			<label for="hide">Show</label>
			<input type="radio" name="effect" id="show" value="show" />
		</div>

		<div class="container">
			<label for="hide">Hide</label>
			<input type="radio" name="effect" id="hide" value="hide" />
		</div>

		<div class="container">
			<label for="blur">Blur</label>
			<input type="radio" name="effect" id="blur" value="blur" checked />
		</div>

		<div class="container">
			<label for="gif">Replace by GIF*</label>
			<input type="radio" name="effect" id="gif" value="gif" disabled />
		</div>

		<p class="ps">* feature in development</p>

		<footer>
			<a href="https://github.com/marcaureln">
				<img src="github.png" alt="GitHub Logo" />
			</a>
		</footer>

		<script src="actions.js"></script>
	</body>
</html>
